<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid" >
             <div class="col-md-offset-4 col-md-4" id="box">
              <h2>LogIn</h2>
                <hr>
                    <span class="form-horizontal" id="contact_form">
                        <fieldset>
                            <!-- Form Name -->
                            <!-- email input-->
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                        <input type="email" [formControl]="email" placeholder="E-Mail Address" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <!-- Password input-->
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
                                        <input type="password" [formControl]="password" placeholder="Enter Password" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <a routerLink='../dashboard'>
                                        <button class="btn btn-danger pull-right">LogIn <span class="glyphicon glyphicon-send"></span></button>
                                    </a>
                                    <a routerLink='../signup'>
                                    <button class="btn btn-info pull-right">SignUp <span class="glyphicon glyphicon-send"></span></button>
                                    </a>
                                </div>
                            </div>
                        </fieldset>
                    </span>
            </div> 
    </div>
    </div>
</body>
</html>
{{email.value}}
