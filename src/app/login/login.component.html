<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid" >
             <div class="col-md-offset-4 col-md-4" id="box">
              <h2>LogIn</h2>
                <hr>
                    <form [formGroup]='loginForm' (ngSubmit)='onLogIn()' class="form-horizontal" id="contact_form">
                        <fieldset>
                            <!-- Form Name -->
                            <!-- email input-->
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                        <input type="email" formControlName="email" required='true' minlength="5" placeholder="E-Mail Address" class="form-control">
                                    </div>
                                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                                        <div *ngIf="email.errors.required">
                                            email is required!
                                        </div>
                                        <div *ngIf="email.errors.minlength">
                                            email must be at least 5 characters long!
                                        </div>
                                        <div *ngIf="email.invalid">
                                            incorrect email!
                                        </div>
                                        </div>
                                </div>
                            </div>
                            <!-- Password input-->
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
                                        <input type="password" formControlName="password" required='true' minlength="7" placeholder="Enter Password" class="form-control">
                                    </div>
                                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                                        <div *ngIf="password.errors.required">
                                            password is required!
                                        </div>
                                        <div *ngIf="password.errors.minlength">
                                            password must be at least 7 characters long!
                                        </div>
                                        </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    
                                    <span class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                        Forget Password!
                                      </span>
                                      <!-- Modal -->
                                      <div class="modal" id="exampleModal" style="z-index: 1041;" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                          <div class="modal-content">
                                            <div class="modal-header">
                                              <h5 class="modal-title" id="exampleModalLabel">Your Email</h5>
                                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                              </button>
                                            </div>
                                            <div class="modal-body">
                                                
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                                    <input type="email" required='true' minlength="5" placeholder="E-Mail Address" class="form-control">
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                              <button type="submit" class="btn btn-primary">Send</button>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                        <button type="submit" class="btn btn-danger pull-right">LogIn <span class="glyphicon glyphicon-send"></span></button>
                                    <a routerLink='../signup'>
                                    <button class="btn btn-info pull-right">SignUp <span class="glyphicon glyphicon-send"></span></button>
                                    </a>
                                </div>
                            </div>
                        </fieldset>
                    </form>
            </div> 
    </div>
    </div>
</body>
</html>
