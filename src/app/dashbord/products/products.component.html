
<header class="header">
    <h1 class="logo"><a routerLink="../../dashboard">COLORS</a></h1>
      <ul class="main-nav">
		<li><a routerLink="../add-product">ADD PRODUCT</a></li>
		<li><a routerLink="../add-user">ADD USER</a></li>
          <li><a routerLink="../products">PRODUCTS</a></li>
          <li><a routerLink="../users">USER</a></li>
          <li><a routerLink="../profile">MY PROFILE</a></li>
          <li><a routerLink="">LOG OUT</a></li>
      </ul>
    </header>
<div class="container">
    	<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Products Detail</h3>
						<div class="pull-right">
							<span class="clickable filter" data-toggle="tooltip" title="Toggle table filter" data-container="body">
								<i class="glyphicon glyphicon-filter"></i>
							</span>
						</div>
					</div>
					<div class="panel-body">
						<input type="text" class="form-control" id="dev-table-filter" data-action="filter" data-filters="#dev-table" placeholder="Filter Developers" />
					</div>
					<table class="table table-hover" id="dev-table">
						<thead>
							<tr>
								<th>#</th>
								<th>Product Name</th>
								<th>Description</th>
								<th>Image</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let product of product; let i=index;">
								<td>{{i+1}}</td>
								<td>{{product.p_name}}</td>
								<td>{{product.p_desc}}</td>
								<td>{{product.p_image}}</td>
								<td><button class="btn btn-success" type="button " (click)="upProductById(product._id)" value="Edit">Edit</button>&nbsp;
									<button  type="button" (click)="getProductById(product._id)" class="btn btn-warning" value="Edit">View</button>&nbsp;
									<button type="button" (click)="delProduct(product._id)" value="Edit" class="btn btn-danger">Delete</button></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		
		</div>
	</div>
